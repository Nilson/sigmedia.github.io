---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    {% for position in site.open_positions %}
    <div class="position">
      <h2>{{ position.title }}</h2>
      <p>{{ position.content | markdownify }}</p>
      <p
    </div>
    {% endfor %}
  </div>

</article>
